<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js Standalone</title>
</head>

<body>
    <div id="app">
        <!-- <h1>{{ message }}</h1>
        <h2>{{ age > 60 ? 'Old' : 'Young'}} </h2>
        <h2>{{ getFullName() }}</h2> -->

        <!-- Using a directive -->
        <a v-bind:href="blogUrl">Visit My Blog</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: "Hello World",
                age: 31,
                firstName: "Prajesh",
                lastName: "Ananthan",
                blogUrl: 'http://codingexplained.com'
            },
            methods: {
                getFullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            }

        })
    </script>
</body>

</html>
