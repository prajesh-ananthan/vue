<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Rendering</title>
</head>

<body>
    <div id="app">
        <h1>Movies</h1>
        <ul>
            <li v-for="title in movieTitles">
                {{ title }}
            </li>
        </ul>


        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="employee in employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.title }}</td>
                    <td>{{ companyName }}</td>
                </tr>
            </tbody>
        </table>
        
        <br>

        <li v-for="(value, propertyName) in person">
            {{ propertyName }} : {{ value }}
        </li>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                movieTitles: ['The Matrix', 'The Matrix: Reloaded', 'The Matrix Revolutions'],
                employees: [
                    { name: 'Abby', title: 'Accountant' },
                    { name: 'Andy', title: 'Marketing Manager' },
                    { name: 'Brandon', title: 'Vue.js Expert' }
                ],
                companyName: 'VueX Ltd.',
                person: {
                    firstName: 'Prajesh',
                    lastName: 'Ananthan',
                    age: 30
                }
            }
        })
    </script>
</body>

</html>
